<html>  
    <head>  
       <link href="client.css" type="text/css" rel="stylesheet"> 
       <script src="client.js" type="text/javascript"></script>   

       <script type=”text/view” id="welcomeview">
	   		<div id="container">
				<div id="logo">
					<img src="image_preview.jpg">
				</div>

				<div id="forms">
					<div id="login">
						<center>
							<div id="error-log">
							</div>
						</center>
						<form id="login-form" onsubmit="login_form(); return false;">
							
							<div class="line">
								<label>Email </label><input type="email" class="form-field" name="email" required>
							</div>
							<div class="line">
								<label>Password </label><input type="password" class="form-field" name="pass" pattern=".{8,}" required>
							</div>
							<div class="line">
								<input type="submit" value="Login" class="form-button">
							</div>
						</form>
					</div>	

					<div id="signup">
						
						<form id="signup-form" onsubmit="signup(); return false;">
							<div class="line">
								<h4><center>Sign up here</center></h4>
							</div>

							<div class="line">
								<div id="error-reg">
								</div>
							</div>

							<div class="line">
								<label>Email </label><input type="email" name="email" id="signupemail" class="form-field" required>
							</div>

							<div class="line">
								<label>Password </label><input type="password" name="pass" id="regpass1" class="form-field" required>
							</div>
							<div class="line">
								<label>Repeat PSW </label><input type="password" name="repass" id="regpass2" class="form-field" required>
							</div>

							<div class="line">
								<input type="submit" value="Sign up" class="form-button">
							</div>
						</form>
					</div>
				</div>
			</div>
		</script>   

		<script type=”text/view” id="profileview">
		<div id="tabs">
			<div id="tabs-line">
				<div id="account-tab">
					<div id="account-label">Account</div>
				</div>
				<div id="home-tab">
					<div id="home-label">Home</div>
				</div>
				<div id="browse-tab">
					<div id="browse-label">Browse</div>
				</div>
			</div>

			<div id="content">

			<div id="account-view" style="display:block;">
			<div id="pwd-change-wrapper">
					<div id="change-error"></div>
					<div id="password-change">
						<h1>Reset Password</h1>
						<form id="pass-change-form" onsubmit="change_password(); return false;">
									<div class="line">
										<label>Current password: </label><input type="password" class="form-field" name="current" required>
									</div>
									<div class="line">
										<label>New password: </label><input type="password" class="form-field" name="pass1" required>
									</div>
									<div class="line">
										<label>Repeat password: </label><input type="password" class="form-field" name="pass2" required>
									</div>
									<div class="line">
										<input type="submit" value="Change" class="form-button">
									</div>
								</form>
					</div>
				</div>

			<div id="problems">
				<h1>Health problems</h1>
				
				<ul id="problems-list"></ul>
				
				<form id="adding-problems-form" onsubmit="add_problem(); return false;">
					<div class="line" id="adding-problems"></div>
					<div class="line">
						<input type="submit" value="Add" class="form-button">
					</div>
				</form>
				</div>
			</div>

			<button id="sign-out" type="button">Sign out</button>
		</div>


		<div id="home-view" style="display: none;">
			<div class="user-info">
				<h1>User symptoms</h1>
				<h1>Symptoms list</h1>
				<ul id="symptoms-list"></ul>

				<h1>Add new symptom</h1>
				<form id="adding-symptoms-form" onsubmit="add_symptom(); return false;">

					<div class="line">
						<label>symptom</label><div id="adding-symptoms"></div>
					</div>
					<div class="line">
						<label>timestamp1 </label><input type="time" class="form-field" name="time-start" required>
					</div>
					<div class="line">
						<label>timestamp2 </label><input type="text" class="form-field" name="time-end" required>
					</div>
					<div class="line">
						<label>latitude </label><input type="text" class="form-field" name="latitude" required>
					</div>
					<div class="line">
						<label>longitude </label><input type="text" class="form-field" name="longitude" required>
					</div>
					<div class="line" id="typeofarea"></div>

					<div class="line">
						<input type="submit" value="Add" class="form-button">
					</div>
				</form>
				
			</div>
			<div id="demo"></div>

		</div>


		<div id="browse-view" style="display: none;">


	</div>
		</script>

    </head>  

    <body>  
    <div id="view">
    </div>
    </body>  
</html>
