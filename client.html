<html>  
    <head>  
       <link href="client.css" type="text/css" rel="stylesheet"> 
       <link rel="stylesheet" href="libraries/leaflet/leaflet.css" />

       <link rel="stylesheet" href="libraries/bootstrap/dist/css/bootstrap.css" />
       <link rel="stylesheet" href="libraries/bootstrap-timepicker/css/bootstrap-timepicker.min.css" />
       <link rel="stylesheet" href="libraries/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" />

       <script type="text/javascript" src="libraries/jquery/dist/jquery.min.js"></script>
       <script type="text/javascript" src="libraries/bootstrap/dist/js/bootstrap.min.js"></script>
       <script type="text/javascript" src="libraries/bootstrap-timepicker/js/bootstrap-timepicker.js"></script> 
       <script type="text/javascript" src="libraries/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

       <script src="client.js" type="text/javascript"></script>  
       <script src="libraries/leaflet/leaflet.js" type="text/javascript"></script> 

       <script type=”text/view” id="welcomeview">
	   		<div id="container">
				<div id="logo">
					<img src="nasaLogo.png">
				</div>

				<div id="forms">
					<div id="login">
						<center>
							<div id="error-log">
							</div>
						</center>
						<form id="login-form" onsubmit="login_form(); return false;">
							
							<div class="line">
								<label>Email </label><input type="email" class="form-field" name="email" required>
							</div>
							<div class="line">
								<label>Password </label><input type="password" class="form-field" name="pass" pattern=".{8,}" required>
							</div>
							<div class="line">
								<input type="submit" value="Login" class="form-button">
							</div>
						</form>
					</div>	

					<div id="signup">
						
						<form id="signup-form" onsubmit="signup(); return false;">
							<div class="line">
								<h4><center>Sign up here</center></h4>
							</div>

							<div class="line">
								<div id="error-reg">
								</div>
							</div>

							<div class="line">
								<label>Email </label><input type="email" name="email" id="signupemail" class="form-field" required>
							</div>

							<div class="line">
								<label>Password </label><input type="password" name="pass" id="regpass1" class="form-field" required>
							</div>
							<div class="line">
								<label>Repeat PSW </label><input type="password" name="repass" id="regpass2" class="form-field" required>
							</div>

							<div class="line">
								<input type="submit" value="Sign up" class="form-button">
							</div>
						</form>
					</div>
				</div>
			</div>
		</script>   

		<script type=”text/view” id="profileview">
		<div id="tabs">
			<div id="tabs-line">
				<div id="account-tab">
					<div id="account-label">Account</div>
				</div>
				<div id="home-tab">
					<div id="home-label">Symptoms</div>
				</div>
				<div id="browse-tab">
					<div id="browse-label">Browse</div>
				</div>
			</div>

			<div id="content">

			<div id="account-view" style="display:block;">
			<button id="sign-out" type="button" class="btn btn-default">Sign out</button>
			<div class="row">
			<div id="pwd-change-wrapper" class="col-md-5">
					<div id="change-error"></div>
					<div id="password-change">
						<h2>Reset Password</h2>
						<form id="pass-change-form" onsubmit="change_password(); return false;">
								<div class="form-group">
    								<label>Current password</label>
    								<input type="password" class="form-control" name="current" placeholder="Current password" required>
  								</div>

  								<div class="form-group">
    								<label>New password</label>
    								<input type="password" class="form-control" name="pass1" placeholder="New password" required>
  								</div>

  								<div class="form-group">
    								<label>Repeat password</label>
    								<input type="password" class="form-control" name="pass2" placeholder="Repeat password" required>
  								</div>

  								<button type="submit" class="btn btn-default">Change</button>
						</form>
					</div>
				</div>

			<div class="col-md-3"></div>

			<div id="problems" class="col-md-4">
				<h1>Health problems</h1>
				
				<ul id="problems-list" class="list-group"></ul>
				<h3>Add your health problems</h3>
				<form id="adding-problems-form" class="form-group" onsubmit="add_problem(); return false;">
					<div id="adding-problems"></div>

					<button type="submit" class="btn btn-default" style="float: right;">Add</button>
				</form>
			</div>
					
		</div>	
		</div>


		<div id="home-view" style="display: none;">
			<div id="symptoms-group">
				<center><div id="add-error"></div></center>
				<center><h2>User symptoms</h2></center>
				<h2>Symptoms list</h2>
				<div class="row">
					<div class="col-md-1"></div>
					<ul id="symptoms-list" class="list-group col-md-4"></ul>
				</div>

				<h3>Add new symptom</h3>
				<form id="adding-symptoms-form" class="col-md-8" onsubmit="add_symptom(); return false;">
				<div class="row">
					<div class="form-group">
    					<label>Symptom</label>
    					<div id="adding-symptoms"></div>
  					</div>

  					<div class="form-group">
    					<label>Type of area</label>
    					<div id="typeofarea"></div>
  					</div>
  				</div>

  				<div class="row">
					<div class="form-group">
					    <label class="col-md-2 control-label">Date started</label>
					    <div class="col-md-4">
					      <input type="text" class="form-control" id="start-date">
					    </div>
					  </div>

					  <div class="form-group">
					    <label class="col-md-2 control-label">Time started</label>
					    <div class="col-md-4">
					      <input type="text" class="form-control" id="start-time">
					    </div>
					  </div>
					</div>


					<div class="form-group">
					    <label class="col-md-2 control-label">Date ended</label>
					    <div class="col-md-4">
					      <input type="text" class="form-control" id="end-date">
					    </div>
					  </div>

					  <div class="form-group">
					    <label class="col-md-2 control-label">Time ended</label>
					    <div class="col-md-4">
					      <input type="text" class="form-control" id="end-time">
					    </div>
					  </div>

					<button type="submit" class="btn btn-default" style="margin: 10px; float: left;">Add</button>
				</form>

			<div class="row">
			<div class="col-md-3"></div>
			 <div id="mapid" class="col-md-6"></div>
			 </div>
			</div>


		</div>


		<div id="browse-view" style="display: none;">

		</div>
		</div>
		</div>
		</script>

    </head>  

    <body>  
    <div id="view">
    </div>
    </body>  
</html>
